<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Rennes data</title>
  <script src="node_modules\angular\angular.js"></script>
  <script src="node_modules\angular-route\angular-route.js"></script>
  <script src="js\app.js"></script>
  <script src="js\controllers\controleur.js"></script>
  <script type="text/javascript">
    setTimeout(function(){document.getElementById("button").click(); }, 300);
  </script>
</head>

<body ng-app='rennesData' ng-controller='controleur' ng-init='loadData()'>

  <header>

  </header>

  <div ng-repeat='data in circonscriptions'>
    <a href="" ng-click='loadVille(data)'>{{data}}</a>
  </div>

  <div ng-repeat='data in lieux'>
    <a href="" ng-click='loadLieu(data)'>{{data}}</a>
  </div>

  <div id='maVille' ng-repeat='cand in candidats'>
    <p>{{dataLieu[cand[0]]}} : {{dataLieu[cand[1]]}}% - {{dataLieu[cand[2]]}} voix</p>
  </div>

  <a id='button' type='hidden' ng-click='loadData()' autofocus></a>

</body>

</html>
